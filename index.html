<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poems by renj</title>
    <link rel="icon" type="image/png" href="renjfavicon.png">
    <link rel="icon" type="image/png" href="renjfavicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'NeueHaasGroteskDisp Pro', sans-serif; /* Fallback to sans-serif */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align content to the top */
            align-items: center; /* Center content horizontally */
            min-height: 100vh; /* Ensure body takes full height */
            width: 100%; /* Ensure body takes full width */
            background-color: #1A325C; /* Solid dark blue background */
            color: #D1DBD7; /* Default text color for elements directly on body */
        }

        .font-bold-custom {
            font-family: 'NeueHaasGroteskDisp Pro Blk', sans-serif; /* Fallback to sans-serif */
            font-weight: 900; /* Ensure it's bold */
        }

        .main-container {
            width: 100%;
            max-width: 1280px; /* Max width for content, similar to previous versions */
            margin-left: auto;
            margin-right: auto;
            padding: 1.5rem; /* Padding around the main content area */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items within the main container */
        }

        .logo-img {
            height: 4rem; /* Adjusted height for logo to be more prominent */
            width: auto; /* Maintain aspect ratio */
            margin-bottom: 1rem; /* Space below logo */
        }

        .main-page-title {
            color: #D1DBD7; /* Light grey for main title */
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem; /* Space below title */
        }

        .nav-bar {
            background-color: #D1DBD7; /* Light grey background for the nav bar */
            border-radius: 1.5rem; /* Rounded corners */
            padding: 1rem 2rem;
            margin-bottom: 1.5rem; /* Space below nav bar */
            display: flex;
            justify-content: center; /* Center nav links */
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: fit-content; /* Shrink to fit content */
            max-width: 100%; /* Ensure it doesn't overflow on small screens */
        }

        .nav-bar a {
            color: #1A325C; /* Dark blue for nav links */
            text-decoration: none;
            padding: 0 1rem; /* Padding between links */
            font-size: 1.1rem;
            white-space: nowrap; /* Prevent links from wrapping */
        }

        .nav-bar a:not(:last-child) {
            border-right: 1px solid #1A325C; /* Separator between links */
        }

        .nav-bar a:hover {
            text-decoration: underline;
        }

        .content-box {
            background-color: transparent; /* News box background is transparent */
            border-radius: 1.5rem; /* Rounded corners */
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: none; /* No shadow for transparent box */
            width: 100%; /* Take full width of main-container */
            max-width: 600px; /* Max width for readability */
            text-align: left; /* Aligned text flush left */
        }

        .content-box h3 {
            color: #D1DBD7; /* News heading color is light grey */
        }

        .content-box p {
            color: #D1DBD7; /* News text color is light grey */
            font-family: 'NeueHaasGroteskDisp Pro', sans-serif; /* Explicitly set to non-bold font */
            font-weight: normal; /* Ensure normal font weight */
        }

        /* Styling for the new button */
        .generate-quote-button {
            background-color: #D1DBD7; /* Light grey background */
            color: #1A325C; /* Dark blue text */
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.1s ease;
            margin-top: 1rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            border: none; /* Remove default button border */
        }

        .generate-quote-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .generate-quote-button:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1); /* Light border for spinner */
            border-top: 4px solid #1A325C; /* Dark blue top border for spinner */
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none; /* Hidden by default */
        }

        .loading-spinner.active {
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Styling for the generated quote */
        #generated-quote {
            margin-top: 1.5rem;
            padding: 1rem;
            font-style: italic;
            text-align: center; /* Centered quote */
            color: #D1DBD7; /* Light grey text for quote */
            max-width: 600px; /* Match news box width */
            width: 100%;
        }

        /* Responsive adjustments for widening the layout */
        @media (min-width: 640px) { /* sm breakpoint */
            .main-container {
                padding-left: 2rem;
                padding-right: 2rem;
            }
        }
        @media (min-width: 768px) { /* md breakpoint */
            .main-container {
                padding-left: 4rem;
                padding-right: 4rem;
            }
        }
        @media (min-width: 1024px) { /* lg breakpoint */
            .main-container {
                padding-left: 8rem; /* Adjusted for narrower content */
                padding-right: 8rem;
            }
        }
        @media (min-width: 1280px) { /* xl breakpoint */
            .main-container {
                padding-left: 10rem; /* Adjusted for narrower content */
                padding-right: 10rem;
            }
        }
        @media (min-width: 1536px) { /* 2xl breakpoint */
            .main-container {
                padding-left: 12rem; /* Adjusted for narrower content */
                padding-right: 12rem;
            }
        }
    </style>
</head>
<body class="p-4 sm:p-8 h-full">
    <div class="main-container w-full mx-auto">
        <img src="renjwhite.png" alt="Renj Logo" class="logo-img">

        <h1 class="main-page-title font-bold-custom">poems by renj</h1>

        <nav class="nav-bar">
            <a href="index.html" class="font-bold-custom">home</a>
            <a href="cyclei.html" class="font-bold-custom">cycle i</a>
            <a href="cycleii.html" class="font-bold-custom">cycle ii</a>
            <a href="cycleiii.html" class="font-bold-custom">cycle iii</a>
            <a href="manifesto.html" class="font-bold-custom">manifesto</a>
        </nav>

        <div class="content-box">
            <h3 class="text-2xl font-bold-custom mb-4">News</h3>
            <p class="leading-relaxed">
                Placeholder for news updates.
            </p>
        </div>

        <button id="generate-quote-button" class="generate-quote-button">
            Try
            <span id="loading-spinner" class="loading-spinner"></span>
        </button>

        <p id="generated-quote" class="leading-relaxed"></p>

    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const generateQuoteButton = document.getElementById('generate-quote-button');
            const generatedQuote = document.getElementById('generated-quote');
            const loadingSpinner = document.getElementById('loading-spinner');

            generateQuoteButton.addEventListener('click', async function() {
                generatedQuote.textContent = ""; // Clear previous quote
                generatedQuote.classList.remove('text-red-500'); // Remove error styling if present
                generateQuoteButton.disabled = true; // Disable button
                loadingSpinner.classList.add('active'); // Show spinner

                // Updated prompt to include the poet's name
                const prompt = "Provide a single, concise, and inspiring one-liner quote about poetry or writing from a famous poet, including their name. Format it as '\"Quote text\" - Poet Name'.";
                let chatHistory = [];
                chatHistory.push({ role: "user", parts: [{ text: prompt }] });
                const payload = { contents: chatHistory };
                const apiKey = ""; // Leave as empty string, Canvas will provide

                try {
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();

                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        const quoteText = result.candidates[0].content.parts[0].text;
                        generatedQuote.textContent = quoteText;
                    } else {
                        generatedQuote.textContent = "Failed to generate quote. Please try again.";
                        generatedQuote.classList.add('text-red-500'); // Add error styling
                        console.error("Gemini API response structure unexpected:", result);
                    }
                } catch (error) {
                    generatedQuote.textContent = "Error: " + error.message;
                    generatedQuote.classList.add('text-red-500'); // Add error styling
                    console.error("Error calling Gemini API:", error);
                } finally {
                    generateQuoteButton.disabled = false; // Re-enable button
                    loadingSpinner.classList.remove('active'); // Hide spinner
                }
            });
        });
    </script>
</body>
</html>
