            display: flex;
            justify-content: center;

        }

        #container {

            max-width: 800px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            position: relative;
        }

        }

            padding-left: 20px;
            color: #2688B7;
        }

        #right {

            border-radius: 10px;
            background-color: transparent;
            color: #2688B7;

        }

            text-decoration: underline #2688B7; /* Underline color */

            font-weight: bold; /* Bold links */
        }

        .popup {
            position: absolute;
            top: calc(100% + 20px); /* Position below input */
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 600px;
            background-color: transparent;
            border: 2px solid #2688B7;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            z-index: 100;
            display: none;
        }

        .popup-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .popup-close {
            cursor: pointer;
            font-size: 1.2em;
            color: #2688B7;
        }

        .stars {
            position: absolute;
            top: -50px; /* Adjust position as needed */
            left: 0;
            width: 100%;
            height: 100px; /* Adjust height as needed */
            overflow: hidden;
        }

        .star {
            position: absolute;
            top: -50px; /* Adjust position as needed */
            width: 2px; /* Star width */
            height: 2px; /* Star height */
            background-color: #2688B7;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { opacity: 0.5; }
            100% { transform: translateY(50px) scale(0.5); opacity: 0; }
        }
