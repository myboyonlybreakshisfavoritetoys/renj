    <style>
        /* Custom font family for Inter */
        .font-inter {
            font-family: 'Inter', sans-serif;
        }
        /* Custom font family for Cedarville Cursive */
        .font-cedarville {
            font-family: 'Cedarville Cursive', cursive;
        }

        /* Text shadow for subtle depth */
        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        /* Styling for the main banner/image area */
        .main-banner-container {
            position: relative;
            width: 100%;
            aspect-ratio: 4 / 3; /* Consistent aspect ratio for page banners */
            overflow: hidden;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 2rem; /* space for navigation */
        }

        .main-banner-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.6); /* Slightly dim for text readability */
        }

        /* Collection item styles for grid layout - now just for the image wrapper */
        .collection-item {
            display: flex;
            flex-direction: column; /* Keep as column, but only image will be inside */
            align-items: center;
            /* Removed background-color, box-shadow, padding, gap for a clean image grid */
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s ease; /* Keep hover effect for subtle interaction */
        }

        .collection-item:hover {
            transform: translateY(-2px) scale(1.02); /* Subtle lift and slight zoom on hover */
        }

        .collection-item-image-container {
            flex-shrink: 0;
            width: 100%;
            aspect-ratio: 9 / 16; /* All images are 9:16 */
            position: relative;
            border-radius: 8px; /* Slightly larger radius for the image itself */
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4); /* Add shadow directly to image container */
            transition: box-shadow 0.3s ease;
        }

        .collection-item:hover .collection-item-image-container {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6); /* Darker shadow on hover */
        }

        .collection-item-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Gradient overlay for banner text to ensure readability */
        .banner-gradient-overlay {
            position: absolute;
            inset: 0; /* Cover the entire banner container */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-start; /* Align text to the left */
            z-index: 1; /* Ensure this is above the image */
            padding: 1rem; /* Adjust padding as needed */
            padding-top: 2rem;
            padding-left: 2rem; /* Align with h1 text */
        }

        /* Modal specific styling */
        #image-modal .max-w-2xl { /* Targeting the modal content size */
            max-width: 90vw; /* Occupy up to 90% of viewport width */
        }
        #image-modal .max-h-[80vh] { /* Targeting the modal content height */
            max-height: 90vh; /* Occupy up to 90% of viewport height */
        }
    </style>
</head>
<body class="bg-black text-white font-inter min-h-screen flex flex-col items-center p-4">

    <script>
        // Function to update the time
        function updateTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const formattedHours = hours % 12 || 12;
            const formattedMinutes = minutes < 10 ? '0' + minutes : minutes;
            const timeString = `${formattedHours}:${formattedMinutes} ${ampm}`;
            document.getElementById('current-time').textContent = timeString;
        }

        // Update time immediately and then every minute
        updateTime();
        setInterval(updateTime, 60000);

        // --- Image Enlargement Modal Logic ---
        const imageModal = document.getElementById('image-modal');
        const enlargedImage = document.getElementById('enlarged-image');
        const closeModalButton = document.getElementById('close-modal');
        const prevEnlargedButton = document.getElementById('prev-enlarged');
        const nextEnlargedButton = document.getElementById('next-enlarged');
        const collectionItems = document.querySelectorAll('.collection-item');
        let allImages = []; // Array to hold all image data for navigation
        let currentEnlargedIndex = 0;

        // Populate allImages array on page load
        collectionItems.forEach(item => {
            const imgElement = item.querySelector('.collection-item-image');
            if (imgElement) {
                allImages.push({
                    src: imgElement.src,
                    alt: imgElement.alt
                });
            }
        });

        // Open modal function
        function openModal(index) {
            currentEnlargedIndex = index;
            enlargedImage.src = allImages[currentEnlargedIndex].src;
            enlargedImage.alt = allImages[currentEnlargedIndex].alt;
            imageModal.classList.remove('hidden');
        }

        // Close modal function
        function closeModal() {
            imageModal.classList.add('hidden');
        }

        // Navigate to previous image
        function showPrevImage() {
            currentEnlargedIndex = (currentEnlargedIndex - 1 + allImages.length) % allImages.length;
            enlargedImage.src = allImages[currentEnlargedIndex].src;
            enlargedImage.alt = allImages[currentEnlargedIndex].alt;
        }

        // Navigate to next image
        function showNextImage() {
            currentEnlargedIndex = (currentEnlargedIndex + 1) % allImages.length;
            enlargedImage.src = allImages[currentEnlargedIndex].src;
            enlargedImage.alt = allImages[currentEnlargedIndex].alt;
        }

        // Event listeners for opening modal
        collectionItems.forEach((item, index) => {
            item.addEventListener('click', (e) => {
                e.preventDefault(); // Prevent default link behavior
                openModal(index);
            });
        });

        // Event listeners for modal navigation and close
        closeModalButton.addEventListener('click', closeModal);
        prevEnlargedButton.addEventListener('click', showPrevImage);
        nextEnlargedButton.addEventListener('click', showNextImage);

        // Close modal on escape key press
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !imageModal.classList.contains('hidden')) {
                closeModal();
            }
        });

        // Close modal on click outside image (on the overlay itself)
        imageModal.addEventListener('click', (e) => {
            if (e.target === imageModal) {
                closeModal();
            }
        });
    </script>
