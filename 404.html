<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="renjfavicon.png">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="cdn-loader.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom font family for Inter */
        .font-inter {
            font-family: 'Inter', sans-serif;
        }
        /* Custom font family for Cedarville Cursive */
        .font-cedarville {
            font-family: 'Cedarville Cursive', cursive;
        }

        /* Text shadow for subtle depth */
        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        /* Slideshow specific styles (reused from other pages) */
        .slideshow-container {
            position: absolute; /* Position absolutely to fill the background */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #333;
            z-index: -1; /* Place behind other content */
        }

        .slideshow-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the entire container */
            opacity: 0; /* Hidden by default for fade effect */
            transition: opacity 1s ease-in-out; /* Smooth fade transition */
        }

        .slideshow-image.active {
            opacity: 1; /* Visible when active */
        }

        /* Styles for the content overlay */
        .content-overlay {
            position: relative; /* Needed for z-index and centering */
            z-index: 1; /* Ensure it's above the slideshow */
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for readability */
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 90%; /* Responsive width */
            margin: auto; /* Center the overlay */
            text-align: center;
        }

        @media (min-width: 640px) {
            .content-overlay {
                max-width: 500px; /* Max width on larger screens */
            }
        }
    </style>
</head>
<body class="bg-black text-white font-inter min-h-screen flex flex-col items-center justify-center p-4 relative">

    <!-- Background Slideshow Container -->
    <div class="slideshow-container" id="background-slideshow">
        <img src="https://poems.renj.top/cycle%20ii/midnights/cover.png"
             onerror="this.onerror=null; this.src='https://placehold.co/1920x1080/555555/FFFFFF?text=Background+1';"
             alt="Background Image 1"
             class="slideshow-image active">
        <img src="https://renj.neocities.org/hosting/AddText_02-28-10.26.01.webp"
             onerror="this.onerror=null; this.src='https://placehold.co/1920x1080/777777/FFFFFF?text=Background+2';"
             alt="Background Image 2"
             class="slideshow-image">
        <img src="https://renj.neocities.org/hosting/IMG20230421180918.webp"
             onerror="this.onerror=null; this.src='https://placehold.co/1920x1080/999999/FFFFFF?text=Background+3';"
             alt="Background Image 3"
             class="slideshow-image">
        <img src="https://poems.renj.top/cycle%20ii/ignore/dd.png"
             onerror="this.onerror=null; this.src='https://placehold.co/1920x1080/AAAAAA/FFFFFF?text=Background+4';"
             alt="Background Image 4"
             class="slideshow-image">
    </div>

    <!-- 404 Content Overlay -->
    <div class="content-overlay flex flex-col items-center justify-center space-y-6">
        <h1 class="font-cedarville text-7xl md:text-8xl text-white text-shadow">
            404
        </h1>
        <p class="text-2xl md:text-3xl font-semibold text-shadow">
            Page Not Found
        </p>
        <p class="text-sm md:text-base leading-relaxed text-gray-300 text-shadow">
            It seems the page you were looking for doesn't exist or has been moved.
            Please double-check the URL or go back to the home page.
        </p>
        <a href="https://poems.renj.top/index" class="inline-block bg-white text-black font-semibold py-2 px-6 rounded-lg hover:bg-gray-200 transition-colors duration-300 shadow-lg">
            Go to Home Page
        </a>
    </div>

    <script>
        // --- Background Slideshow Logic ---
        const slideshowContainer = document.getElementById('background-slideshow');
        const slideshowImages = slideshowContainer.querySelectorAll('.slideshow-image');

        let currentSlideIndex = 0;
        let slideDuration = 5000; // 5 seconds per slide
        let timeoutId;

        function showSlide(index) {
            currentSlideIndex = (index + slideshowImages.length) % slideshowImages.length;

            slideshowImages.forEach(img => img.classList.remove('active'));
            slideshowImages[currentSlideIndex].classList.add('active');

            if (timeoutId) {
                clearTimeout(timeoutId);
            }
            timeoutId = setTimeout(nextSlideAuto, slideDuration);
        }

        function nextSlideAuto() {
            showSlide(currentSlideIndex + 1);
        }

        // Initialize slideshow
        showSlide(currentSlideIndex);
    </script>
</body>
</html>
